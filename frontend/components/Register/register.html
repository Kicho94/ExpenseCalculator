<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<tittle></tittle>
<link rel="stylesheet" href="./register.css">
<link rel="stylesheet" href="../../assets/css/global.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    </head>
<body>
<div id="register-container">
    <div class="main-box">
        <form>
            <p class="input-holder">
             <label class="field-label">First Name</label>
             <input type="text" class="text-field"/>
            </p>   
            <p class="input-holder">
                 <label class="field-label">Last Name</label>
                 <input type="text" class="text-field"/>
			</p> 
			<p class="input-holder">
				<label class="field-label">E-mail</label>
				<input type="text" class="text-field"/>
		   </p> 
		   <p class="input-holder">
			<label class="field-label">Date of Birth</label>
			<input type="text" class="text-field"/>
		 </p> 
		 <p class="input-holder">
			<label class="field-label">Telephone</label>
			<input type="text" class="text-field"/>
		 </p> 
		 <p class="input-holder">
			<label class="field-label">Country</label>
			<input type="text" class="text-field"/>
		 </p> 
		 <p class="input-holder">
			<label class="field-label">Password</label>
			<input type="text" class="text-field"/>
	   </p> 
            <button class="main-button register-button">REGISTER</button> 
        </form>
       <div class="onboarding-description">
           <p>Or if u don't have an account, <a href="#" class="onboarding-description">Register</a>.</p>
       </div>
    </div>

</div>
</body>


</html>
